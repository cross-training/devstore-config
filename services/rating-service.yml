spring:
  application:
    name: rating
  zipkin:
    baseUrl: ${LOGGING_SERVICE_URI}   
  profiles:
    active: dev
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: rating
        dialect: org.hibernate.dialect.PostgreSQLDialect
eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_SERVICE_URI}  
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
info:
  app:
    name: Dev Store Rating
    description: This is rating service for Dev Store
    version: 1.0.0
  company:
    name: Cross Training
    department: IT